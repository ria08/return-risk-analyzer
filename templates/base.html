<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Olist Risk Dashboard{% endblock %}</title>

    {% block head_extra %}{% endblock %}

    <style>
        body {
            background-color: #1e1e2f;
            color: #f4f4f4;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2f4a;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        a.button {
            background-color: #00bcd4;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #0097a7;
        }

        table.dataframe {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table.dataframe th, table.dataframe td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table.dataframe th {
            background-color: #394264;
            color: #fff;
        }

        table.dataframe tr:nth-child(even) {
            background-color: #2b2f45;
        }

        table.dataframe tr:hover {
            background-color: #3e456b;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
